<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Wizard - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            color: white;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQfHKUZbT_AunRzJYrtuu-UYWFjUQTShfH1LASH486zkSAO37cRIn-AjA&s=10') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: auto;
            z-index: 3;
        }

        .container {
            text-align: center;
            padding: 20px;
            margin-top: 100px;
            z-index: 2;
            position: relative;
            max-width: 400px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        input, textarea {
            background-color: #f0f0f0;
            color: #000;
        }

        button {
            background-color: #4E9F3D;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3c7f2c;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <a href="flavour4.html">
        <img src="abtlogo.png" alt="Logo" class="logo">
    </a>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
